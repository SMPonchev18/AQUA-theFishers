    <!--Navigation bar-->

        <div id = navigationBarDiv>

                            </ul>

                        </nav>

                    <!--/First part of the navigation bar-->

                    <!--AQUA which separates the navigation bar-->

                        <div id = "aquaWhichSeparatesTheNavigationBar">

                                 <div id = "aquaTitle">

                                    <h2 id = "supportTitle">AQUA</h2>

                                </div>

    <!--Login-->

        <div id = "loginDiv">

            <!--Extra content-->

                <div id = "extraContent">

                </div>

            <!--/Extra content-->

            <!--Form-->

                <div id = "form">

                    <p id = "titleOfTheForm">Sign up</p>

                    <!--Form-->
						
						<form action = "#">
							
							<fieldset id = "fieldset">
									
                                <label for="fname" class = "label">First name:</label>
								<input type = "fname" name = "fname"  required  placeholder ="Enter your first name" class = "input" size="40"> 	
									
                                <label for="lname" class = "label">Second name:</label>
								<input type = "lname" name = "lname" required placeholder ="Enter your last name" class = "input" size="40">
								
                                <label for="email" class = "label">Email:</label>
                                <input type = "email" name = "email" required placeholder ="Enter your email" class = "input"size="40">

                                <label for="password" class = "label">Password:</label>
                                <input type = "password" name = "password" required placeholder ="Enter your password" class = "input" size="40">

								<input type = "submit" name = "submit" value="submit" size="40">
							
							</fieldset>
								
						</form>
						
					<!--/Form-->

                </div>

            <!--/Form-->

        </div>

    <!--/Login-->

    <!--Footer-->

        <div id = "footer">

            <!--Follow us + icons-->

                <div id = "foolowUsIcons">

                            <a href="#" class="fa fa-twitter"></a>
